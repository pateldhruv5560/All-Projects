 let result1 = document.querySelector(".product1");
 let result2 = document.querySelector(".product2");
 let alltotal = document.querySelector("#alltotal");

     function calc1(){

            result1.innerHTML = a + "$";

      let Subtotal = Number(result1.innerHTML.replace('$', ''));
